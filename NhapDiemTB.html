<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //Tính điểm trung bình
  let l = +prompt("Nhập điểm lý:");
  let h = +prompt("Nhập điểm hoá:");
  let s = +prompt("Nhập điểm sinh:");

  let a =(s+l+h)/3;
  let sum = s + l + h;
  alert("Điểm trung bình là:" + a + "  Tổng là:" + sum)
  // Chuyển sang nhiệt độ
  let c= +prompt("Nhập độ C:")
  let f=c*9/5+32
  alert("Độ F là:" + f)
  // Tính diện tích hình tròn
  let r= +prompt("Nhập bán kính hình tròn:")
  let dientich=3.14*r*r
  alert("Diện tích hình tròn là:" + dientich)
  // Tính chu vi hình tròn:
   let r1= +prompt("Nhập bán kính hình tròn:")
  let chuvi=3.14*r1*2
  alert("Chu vi hình tròn là:" + chuvi)
</script>

</body>
</html>
